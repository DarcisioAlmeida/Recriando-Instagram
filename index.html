<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/instagram-celular.png" alt="celular">
            </div>
            <div class="instagram-phone-two">
                <img src="./img/instagram-celular.png" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                    <div class="profile-photo">
                        <img src="./img/perfil-instagram.jpg" alt="foto de perfil">
                    </div>
                    
                    <a href="https://www.instagram.com/darcisioalmeida/" class="instagram-login">Continue como darcisioalmeida</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é darcisioalmeida?
                        <a href="https://www.instagram.com/accounts/emailsignup/?hl=pt-br"> <span class="link-blue">Entre com sua conta</span> </a>
                    </p>
                    <p class="not-account">
                        Não tem uma conta?
                        <a href="https://www.instagram.com/accounts/emailsignup/?hl=pt-br"><span class="link-blue">Cadastre-se</span></a>    
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app"> <strong> Obtenha o aplicativo</strong> </p>
                    <div class="download">
                        <a href="https://apps.apple.com/br/app/instagram/id389801252" class="app-download" target="_blank"></a> <!--app apple store-->
                        <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" class="app-download" target="_blank"></a> <!--app google play-->
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
